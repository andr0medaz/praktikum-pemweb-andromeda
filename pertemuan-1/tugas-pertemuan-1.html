<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pertemuan 1</title>
</head>    

    <form action="#" method="post">
        <input type="text" name="nama-lengkap" placeholder="nama lengkap"><br>
        <input type="number" name="nim" placeholder="nim"><br>
         <input type="email" name="email" placeholder="email"><br>
         <input type="date" name="tanggal-lahir" placeholder="tanggal lahir"><br>
         <p>Jenis Kelamin?</p>
         <input type="checkbox" name="gender" value="laki-laki">Laki-Laki</input><br>
         <input type="checkbox" name="gender" value="perempuan">Perempuan</input><br><br>
         <input type="password" name="password" placeholder="password"><br>
         <p>Siapa Anda?</p>
         <input type="radio" name="radio-inpu" value="mahasiswa">mahasiswa</input><br>
         <input type="radio" name="radio-inpu" value="dosen">dosen</input><br><br>
         <input type="file" name="foto-profil">
    </form>
    
</body>
</html>
